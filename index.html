<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Github Finder App</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<header>
		<h1>GitHub Users</h1>
		<h2>Find GitHub users with this app</h2>
	</header>
	<main>
		<div class="wrapper">
			<section class="d-flex col g-4">
				<h2>Find GitHub user:</h2>
				<div class="d-flex g-4">
					<input class="flex-grow-1" type="text" placeholder="John Doe" id="username">
					<button class="btn btn-primary" id="search">Search</button>
					<p id="error" class="text-danger"></p>
				</div>
			</section>
			<section id="results">
			</section>
		</div>
	</main>
	<script src="index.js"></script>
</body>

</html>
